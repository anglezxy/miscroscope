<template name="layout">
  {{#if subsReady 'posts'}}
    <div class="container">
      <header class="navbar navbar-default" role="navigation">
        {{> header }}
      </header>
      <div id="main" class="row-fluid">
        {{> Template.dynamic template=mainContent}}
      </div>
    </div>
  {{else}}
    {{> loading}}
  {{/if}}
</template>
