<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>
        <a href="{{url}}">{{title}}</a>
        <span>{{domain}}</span>
      </h3>
      <p>
        submitted by {{author}}
        {{#if ownPost}}<a href="{{pathFor 'postEdit' _id=_id}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage' _id=_id}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
